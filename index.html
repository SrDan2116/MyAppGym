<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <h1>Mi App de Notas (Offline)</h1>
    <textarea id="txt-nota" placeholder="Escribe tu nota aquÃ­..."></textarea>
    <button id="btn-guardar">Guardar Nota</button>

    <h2>Mis Notas Guardadas</h2>
    <div id="contenedor-notas">
        </div>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker registrado!', registration))
                .catch(error => console.log('Error al registrar Service Worker:', error));
        }
    </script>
</body>
</html>
