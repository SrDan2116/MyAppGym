<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App de Gimnasio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header>
        <h1>Mi Control de Gimnasio</h1>
        </header>

    <main>
        <section id="seccion-gestor-rutinas">
            <h2>Mis Rutinas</h2>
            
            <div id="lista-rutinas">
                </div>

            <hr>

            <h3>Crear Nueva Rutina</h3>
            <input type="text" id="txt-nombre-rutina" placeholder="Nombre de la rutina (Ej: Push)">
            
            <h4>Ejercicios de la rutina:</h4>
            <div id="lista-ejercicios-para-rutina">
                </div>

            <div class="form-agregar-ejercicio">
                <input type="text" id="txt-nombre-ejercicio" placeholder="Nombre del ejercicio">
                <input type="number" id="num-series" placeholder="# de Series">
                <button id="btn-agregar-ejercicio">Agregar Ejercicio</button>
            </div>
            
            <br>
            <button id="btn-guardar-rutina-completa">Guardar Rutina Completa</button>

        </section>

        </main>


    <script src="app.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
