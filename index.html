<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App de Gimnasio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header>
        <h1>Mi Control de Gimnasio</h1>
        <nav>
            <button id="btn-nav-calendario">Calendario</button>
            <button id="btn-nav-rutinas">Gestionar Rutinas</button>
        </nav>
    </header>

    <main>
        <section id="seccion-calendario">
            <h2>Calendario (Mes Actual)</h2>
            <div id="calendario-grid">
                </div>
        </section>

        <section id="seccion-registro-diario" class="oculto">
            <h2 id="titulo-registro-dia">Registrar para...</h2>
            <button id="btn-volver-calendario">Volver al Calendario</button>
            
            <label for="select-rutina-del-dia">Selecciona la rutina de hoy:</label>
            <select id="select-rutina-del-dia">
                <option value="">-- Cargar mis rutinas --</option>
            </select>

            <div id="ejercicios-del-dia">
                </div>
            
            <label for="txt-comentario-dia">Comentario del día (ej: por qué faltaste):</label>
            <textarea id="txt-comentario-dia" placeholder="..."></textarea>
            
            <button id="btn-guardar-registro">Guardar Registro del Día</button>
        </section>

        <section id="seccion-gestor-rutinas" class="oculto">
            <h2>Mis Rutinas</h2>
            
            <div id="lista-rutinas">
                </div>
            <hr>
            <h3>Crear Nueva Rutina</h3>
            <input type="text" id="txt-nombre-rutina" placeholder="Nombre de la rutina (Ej: Push)">
            <h4>Ejercicios de la rutina:</h4>
            <div id="lista-ejercicios-para-rutina"></div>
            
            <div class="form-agregar-ejercicio">
                <input type="text" id="txt-nombre-ejercicio" placeholder="Nombre del ejercicio">
                <input type="number" id="num-series" placeholder="# de Series">
                <button id="btn-agregar-ejercicio">Agregar Ejercicio</button>
            </div>
            <br>
            <button id="btn-guardar-rutina-completa">Guardar Rutina Completa</button>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
